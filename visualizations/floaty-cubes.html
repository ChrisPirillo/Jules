<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Generative Flow</title>
    <style>
        /* Base Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            user-select: none;
            -webkit-user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #fade-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            z-index: 1000;
        }

        /* UI Styles */
        #menu-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            backdrop-filter: blur(5px);
            transition: background 0.3s;
        }
        #menu-btn:hover { background: rgba(0, 0, 0, 0.8); }

        #settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 350px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            z-index: 200;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        #settings-panel.open { transform: translateX(0); }

        .panel-header {
            flex: 0 0 auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(20, 20, 20, 0.98);
        }
        .panel-title { font-size: 18px; font-weight: bold; letter-spacing: 1px; }
        
        #close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.7;
        }
        #close-btn:hover { opacity: 1; }

        .panel-body {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 20px;
        }

        /* Custom Scrollbar */
        .panel-body::-webkit-scrollbar { width: 6px; }
        .panel-body::-webkit-scrollbar-track { background: #111; }
        .panel-body::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .control-group { margin-bottom: 20px; }
        .control-label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; opacity: 0.8; }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            background: #444;
            outline: none;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="color"] {
            -webkit-appearance: none;
            width: 100%;
            height: 30px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .action-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border: 1px solid #555;
            color: white;
            cursor: pointer;
            text-align: center;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .action-btn:hover { background: #444; }

        .panel-footer {
            flex: 0 0 auto;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between; /* Space out content */
            align-items: center;
            background: rgba(20, 20, 20, 0.98);
        }

        /* Info Modal */
        #info-trigger {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.7;
        }
        #info-trigger:hover { opacity: 1; }

        #info-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 500;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        #info-modal.visible { opacity: 1; pointer-events: auto; }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #aaa;
        }
        .modal-content h2 { margin-top: 0; color: #fff; }
        .modal-content p { color: #ccc; line-height: 1.5; }
        .modal-content a { color: #00ffff; text-decoration: none; display: block; margin: 10px 0; }
        .modal-content a:hover { text-decoration: underline; }

        @media (max-width: 768px) {
            #settings-panel { width: 100%; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
</head>
<body>
    <div id="canvas-container"></div>
    <div id="fade-overlay"></div>
    
    <!-- Hamburger Menu -->
    <button id="menu-btn">☰</button>

    <!-- Settings Panel -->
    <div id="settings-panel">
        <div class="panel-header">
            <span class="panel-title">SETTINGS</span>
            <button id="close-btn">×</button>
        </div>
        <div class="panel-body" id="controls-container">
            <!-- Controls injected here -->
            <button class="action-btn" id="randomize-btn">Randomize</button>
            <button class="action-btn" id="reset-btn">Reset Defaults</button>
            <div style="margin: 20px 0; border-bottom: 1px solid #333;"></div>
            <button class="action-btn" id="export-wall-btn">Export 4K Wallpaper</button>
            <button class="action-btn" id="export-json-btn">Export Settings (JSON)</button>
            <button class="action-btn" id="import-json-btn" onclick="document.getElementById('file-input').click()">Import Settings</button>
            <input type="file" id="file-input" style="display: none;" accept=".json">
            
            <div class="control-group">
                 <div class="control-label">
                    <span>Auto-Advance (sec)</span>
                    <span id="auto-val">0 (Off)</span>
                 </div>
                 <input type="range" id="auto-slider" min="0" max="60" step="1" value="0">
            </div>
        </div>
        <div class="panel-footer">
              <!-- Removing version as per requirement? "Do not display or include version numbers." - Wait, I should remove this. -->
             <div id="info-trigger">?</div>
        </div>
    </div>

    <!-- Info Modal -->
    <div id="info-modal">
        <div class="modal-content">
            <div class="modal-close">×</div>
            <h2>About</h2>
            <p>Generative Flow Visualization.<br>Interact to explore.</p>
            <div style="margin: 20px 0;">
                <a href="https://pirillo.com/arcade/" target="_blank">More Apps</a>
                <a href="https://chris.pirillo.com/" target="_blank">Follow Chris</a>
                <a href="https://ctrlaltcreate.live/" target="_blank">Learn More</a>
            </div>
            <p style="font-size: 12px; opacity: 0.5;">Press ESC to close</p>
        </div>
    </div>

    <script>
        // Core Variables
        let scene, camera, renderer, particles, geometry, material;
        let simplex = new SimplexNoise();
        let controls;
        let animationId;
        let autoAdvanceInterval;
        let isTransitioning = false;

        // Default Params
        const defaultParams = {
            particleCount: 5000,
            particleSize: 2,
            flowSpeed: 0.5,
            noiseScale: 0.01,
            timeScale: 0.001,
            colorStart: '#00ffff',
            colorEnd: '#ff00ff',
            backgroundColor: '#000000',
            fov: 75,
            cameraZ: 50,
            rotationSpeed: 0.001
        };
        
        // Parameter Configuration for UI
        const paramConfig = {
            particleCount: { type: 'range', min: 1000, max: 20000, step: 100, name: 'Particle Count' },
            particleSize: { type: 'range', min: 0.1, max: 10, step: 0.1, name: 'Particle Size' },
            flowSpeed: { type: 'range', min: 0.1, max: 2, step: 0.1, name: 'Flow Speed' },
            noiseScale: { type: 'range', min: 0.001, max: 0.1, step: 0.001, name: 'Noise Scale' },
            timeScale: { type: 'range', min: 0.0001, max: 0.01, step: 0.0001, name: 'Time Scale' },
            colorStart: { type: 'color', name: 'Start Color' },
            colorEnd: { type: 'color', name: 'End Color' },
            backgroundColor: { type: 'color', name: 'Background Color' },
            fov: { type: 'range', min: 30, max: 120, step: 1, name: 'Field of View' },
            cameraZ: { type: 'range', min: 10, max: 200, step: 1, name: 'Camera Z' },
            rotationSpeed: { type: 'range', min: -0.02, max: 0.02, step: 0.001, name: 'Rotation Speed' }
        };

        // Current Params
        let params = { ...defaultParams };

        // Initialize Three.js
        function init() {
            const container = document.getElementById('canvas-container');
            
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(params.backgroundColor);

            // Camera
            camera = new THREE.PerspectiveCamera(params.fov, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = params.cameraZ;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Particles
            createParticles();

            // Resize Handler
            window.addEventListener('resize', onWindowResize, false);
            
            // Build UI
            generateControls();
            
            // Initialize Auto-Advance state
            randomizeParams();
            updateSceneParams();
            updateControlsUI();
            
            // Controls
            initControls();

            // Start Loop
            animate();
        }

        function createParticles() {
            if (particles) {
                scene.remove(particles);
                geometry.dispose();
                material.dispose();
            }

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(params.particleCount * 3);
            const colors = new Float32Array(params.particleCount * 3);
            
            const color1 = new THREE.Color(params.colorStart);
            const color2 = new THREE.Color(params.colorEnd);

            for (let i = 0; i < params.particleCount; i++) {
                const x = (Math.random() - 0.5) * 100;
                const y = (Math.random() - 0.5) * 100;
                const z = (Math.random() - 0.5) * 100;

                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;

                const mixedColor = color1.clone().lerp(color2, Math.random());
                colors[i * 3] = mixedColor.r;
                colors[i * 3 + 1] = mixedColor.g;
                colors[i * 3 + 2] = mixedColor.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            material = new THREE.PointsMaterial({
                size: params.particleSize,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
        }

        function updateSceneParams() {
             if (scene) scene.background = new THREE.Color(params.backgroundColor);
             if (camera) {
                 camera.fov = params.fov;
                 camera.position.z = params.cameraZ;
                 camera.updateProjectionMatrix();
             }
             createParticles(); 
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const time = Date.now() * params.timeScale;
            if (geometry && geometry.attributes.position) {
                const positions = geometry.attributes.position.array;

                for (let i = 0; i < params.particleCount; i++) {
                    const ix = i * 3;
                    const iy = i * 3 + 1;
                    const iz = i * 3 + 2;

                    let x = positions[ix];
                    let y = positions[iy];
                    let z = positions[iz];

                    const n1 = simplex.noise3D(x * params.noiseScale, y * params.noiseScale, time);
                    const n2 = simplex.noise3D(y * params.noiseScale, z * params.noiseScale, time + 100);
                    const n3 = simplex.noise3D(z * params.noiseScale, x * params.noiseScale, time + 200);

                    positions[ix] += n1 * params.flowSpeed;
                    positions[iy] += n2 * params.flowSpeed;
                    positions[iz] += n3 * params.flowSpeed;

                    if (Math.abs(positions[ix]) > 50) positions[ix] *= -0.9;
                    if (Math.abs(positions[iy]) > 50) positions[iy] *= -0.9;
                    if (Math.abs(positions[iz]) > 50) positions[iz] *= -0.9;
                }
                
                geometry.attributes.position.needsUpdate = true;
            }
            if (particles) particles.rotation.y += params.rotationSpeed;

            if (controls) controls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function generateControls() {
            const container = document.getElementById('controls-container');
            
            Object.keys(paramConfig).forEach(key => {
                const config = paramConfig[key];
                const group = document.createElement('div');
                group.className = 'control-group';
                
                const label = document.createElement('div');
                label.className = 'control-label';
                
                const nameSpan = document.createElement('span');
                nameSpan.innerText = config.name;
                
                const valSpan = document.createElement('span');
                valSpan.id = `val-${key}`;
                valSpan.innerText = params[key];
                
                label.appendChild(nameSpan);
                if (config.type === 'range') label.appendChild(valSpan);
                
                group.appendChild(label);
                
                const input = document.createElement('input');
                input.type = config.type;
                input.id = `input-${key}`;
                
                if (config.type === 'range') {
                    input.min = config.min;
                    input.max = config.max;
                    input.step = config.step;
                }
                input.value = params[key];
                
                input.addEventListener('input', (e) => {
                    let val = e.target.value;
                    if (config.type === 'range') val = parseFloat(val);
                    params[key] = val;
                    if (config.type === 'range') document.getElementById(`val-${key}`).innerText = val;
                    
                    if (['particleCount', 'colorStart', 'colorEnd', 'backgroundColor', 'particleSize'].includes(key)) {
                         if (key === 'backgroundColor') scene.background = new THREE.Color(val);
                         else createParticles();
                    } else if (key === 'fov' || key === 'cameraZ') {
                         camera.fov = params.fov;
                         camera.position.z = params.cameraZ;
                         camera.updateProjectionMatrix();
                    }
                });
                
                group.appendChild(input);
                container.appendChild(group);
            });
        }

        function updateControlsUI() {
             Object.keys(paramConfig).forEach(key => {
                 const input = document.getElementById(`input-${key}`);
                 if (input) {
                     input.value = params[key];
                     const valSpan = document.getElementById(`val-${key}`);
                     if (valSpan) valSpan.innerText = params[key];
                 }
             });
        }

        function randomizeParams() {
             Object.keys(paramConfig).forEach(key => {
                 const config = paramConfig[key];
                 if (config.type === 'range') {
                     const range = config.max - config.min;
                     let val = config.min + Math.random() * range;
                     val = Math.round(val / config.step) * config.step;
                     val = parseFloat(val.toFixed(4));
                     params[key] = val;
                 } else if (config.type === 'color') {
                     params[key] = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                 }
             });
        }

        function resetParams() {
            params = { ...defaultParams };
        }

        function fadeSwapFade() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            const overlay = document.getElementById('fade-overlay');
            overlay.style.opacity = 1;
            
            setTimeout(() => {
                randomizeParams();
                updateSceneParams();
                updateControlsUI();
                
                setTimeout(() => {
                    overlay.style.opacity = 0;
                    isTransitioning = false;
                }, 500); 
            }, 500); 
        }

        // --- Interaction Logic ---

        function exportWallpaper() {
            const originalSize = { width: window.innerWidth, height: window.innerHeight };
            renderer.setSize(3840, 2160);
            camera.aspect = 3840 / 2160;
            camera.updateProjectionMatrix();
            renderer.render(scene, camera);
            
            const link = document.createElement('a');
            link.download = `GenerativeFlow_${new Date().toISOString()}.png`;
            link.href = renderer.domElement.toDataURL('image/png');
            link.click();
            
            renderer.setSize(originalSize.width, originalSize.height);
            camera.aspect = originalSize.width / originalSize.height;
            camera.updateProjectionMatrix();
        }

        function exportSettings() {
            const data = JSON.stringify(params, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `GenerativeFlow_Settings_${new Date().toISOString()}.json`;
            link.href = url;
            link.click();
        }

        function importSettings(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    Object.assign(params, data);
                    updateSceneParams();
                    updateControlsUI();
                } catch (err) {
                    console.error('Invalid JSON', err);
                    alert('Invalid Settings File');
                }
            };
            reader.readAsText(file);
        }

        // Menu & Modal Logic
        const menuBtn = document.getElementById('menu-btn');
        const settingsPanel = document.getElementById('settings-panel');
        const closeBtn = document.getElementById('close-btn');
        const infoTrigger = document.getElementById('info-trigger');
        const infoModal = document.getElementById('info-modal');
        const modalClose = document.querySelector('.modal-close');

        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsPanel.classList.toggle('open');
        });

        closeBtn.addEventListener('click', () => {
            settingsPanel.classList.remove('open');
        });

        document.addEventListener('click', (e) => {
            if (settingsPanel.classList.contains('open') && !settingsPanel.contains(e.target) && e.target !== menuBtn) {
                settingsPanel.classList.remove('open');
            }
        });

        infoTrigger.addEventListener('click', () => {
            infoModal.classList.add('visible');
        });

        modalClose.addEventListener('click', () => {
            infoModal.classList.remove('visible');
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                settingsPanel.classList.remove('open');
                infoModal.classList.remove('visible');
            }
        });

        // Controls & Interaction
        let lastTap = 0;
        let downX, downY;

        function initControls() {
            if (THREE.OrbitControls) {
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.enableDamping = true;
                controls.dampingFactor = 0.05;
                controls.rotateSpeed = 0.5;
                controls.enableZoom = true;
            }

            renderer.domElement.addEventListener('pointerdown', (e) => {
                downX = e.clientX;
                downY = e.clientY;
            });

            renderer.domElement.addEventListener('pointerup', (e) => {
                if (settingsPanel.classList.contains('open')) return;

                const diffX = Math.abs(e.clientX - downX);
                const diffY = Math.abs(e.clientY - downY);
                
                if (diffX < 5 && diffY < 5) { 
                    const isTouch = e.pointerType === 'touch' || e.pointerType === 'pen';
                    if (isTouch) {
                        const now = new Date().getTime();
                        if (now - lastTap < 300) {
                            fadeSwapFade();
                            lastTap = 0;
                        } else {
                            lastTap = now;
                        }
                    } else {
                        fadeSwapFade();
                    }
                }
            });
        }

        // Attach Listeners
        document.getElementById('randomize-btn').addEventListener('click', fadeSwapFade);
        document.getElementById('reset-btn').addEventListener('click', () => {
            resetParams();
            updateSceneParams();
            updateControlsUI();
        });
        
        document.getElementById("auto-slider").addEventListener("input", (e) => {
            const val = parseInt(e.target.value);
            document.getElementById("auto-val").innerText = val === 0 ? "0 (Off)" : val;
            if (autoAdvanceInterval) clearInterval(autoAdvanceInterval);
            if (val > 0) {
                autoAdvanceInterval = setInterval(fadeSwapFade, val * 1000);
            }
        });

        document.getElementById('export-wall-btn').addEventListener('click', exportWallpaper);
        document.getElementById('export-json-btn').addEventListener('click', exportSettings);
        document.getElementById('file-input').addEventListener('change', importSettings);
        
        // Initialize
        init();

    </script>
</body>
</html>
